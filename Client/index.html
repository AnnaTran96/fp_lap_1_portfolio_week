<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Header with logo at top of page -->
    <header></header>

    <!-- Section to contain form that takes user input -->
    <section class="container">
        <!-- Form to take user input and submit-->
        <form class="userInput">
            <label for="postTitle">Add a title</label><br>
            <input id="postTitle" name="postTitle" type="text" maxlength="300"/>
            <br>
            <label for="postBody">Add text to post</label><br>
            <!-- Maxlength subject to change based on group vote -->
            <input id="postBody" name="postBody" type="text" maxlength="5000"/>
            <br>
            <input id="Post" name="Post" type="submit" value="Post">
            <input id="Discard" name="Discard" type="submit" value="Discard">
        </form>
    </section>

    <!-- Footer with logo and address + links at bottom of page -->
    <footer></footer>
</body>
</html>
